<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Economic growth 2019–2023</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      background: #f9f7f4;
      font-family: "Open Sans", Arial, sans-serif;
      color: #13301B;
      margin: 20px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1em;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 1.2em;
      color: #444;
    }
    #chart {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Economic growth 2019–2023</h1>
  <h2>GDP at constant prices. Index: 2019 = 100</h2>
  <div id="chart"></div>

  <script>
    var traceUK = {
      x: [2019, 2020, 2021, 2022, 2023],
      y: [100.0, 89.8, 97.4, 102.1, 102.5],
      name: "UK",
      mode: "lines+markers",
      line: {color: "#134621", width: 3},   // Forest Green
      marker: {color: "#134621", size: 8}
    };

    var traceWest = {
      x: [2019, 2020, 2021, 2022, 2023],
      y: [100.0, 91.6, 103.2, 107.0, 110.2],
      name: "West of England",
      mode: "lines+markers",
      line: {color: "#9C64AB", width: 3},   // Soft Purple
      marker: {color: "#9C64AB", size: 8}
    };

    var data = [traceUK, traceWest];

    var layout = {
  plot_bgcolor: "#f9f7f4",
  paper_bgcolor: "#f9f7f4",
  font: {color: "#13301B"},
  xaxis: {
    title: "Year",
    tickmode: "linear",
    dtick: 1,
    gridcolor: "rgba(0,0,0,0.1)"
  },
  yaxis: {
    title: "GDP index (2019 = 100)",
    gridcolor: "rgba(0,0,0,0.1)"
  },
  legend: {
    orientation: "h",              // horizontal
    yanchor: "top",
    y: -0.3,                       // push it below the x-axis
    xanchor: "center",
    x: 0.5,
    bgcolor: "#f9f7f4",
    bordercolor: "rgba(0,0,0,0)"
  },
  margin: {l: 60, r: 30, t: 30, b: 80} // add a bit more bottom space
};


Plotly.newPlot("chart", data, layout, {
  displayModeBar: true,
  responsive: true
});

  </script>
</body>
</html>
